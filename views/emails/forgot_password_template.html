<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
</head>

<body>

    <div
        style="width: 100%;
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        text-align: left;
        border-radius: 20px;
        font-family: Arial, sans-serif;
        min-width: 400px;
        background: #eee;
        box-shadow: none !important;">

        <!-- Logo -->
        <div style="text-align: center; margin-bottom: 20px;">
            <img src="[LOGO]" alt="Logo" style="max-width: 160px;">
        </div>

        <!-- Heading -->
        <div style="font-size: 20px; font-weight: bold; margin-bottom: 25px; color: #aa9166; text-align: center;">
            Reset Password
        </div>

        <!-- Content -->
        <div style="padding: 0px; font-size: 16px; color: #333;">
            <p style="margin-bottom: 10px; text-transform:capitalize ;">Hi <strong>[USER_NAME]</strong>,</p>
            <p style="font-size: 14px; color: #999; margin-bottom: 10px;">
                Please click the link below to reset your password:
            </p>

            <!-- Login Button -->
            <div style="text-align: left; margin-top: 20px; margin-bottom: 20px;">
                <a href="[VERIFICATION_LINK]"
                    style="display: inline-block; padding: 8px 25px; background: #aa9166; color: #fff; text-decoration: none; font-size: 14px; border-radius: 5px;">
                    Verify Email
                </a>
            </div>

            <p style="margin-top: 10px;">Thank you,</p>
            <p style="font-size: 14px; color: #aa9166;"><strong>[APP_NAME]</strong></p>
        </div>

        <!-- Footer -->
        <div style="margin-top: 20px; font-size: 12px; color: #777; text-align: left;">
            &copy; 2024 YourCompany. All rights reserved.
        </div>

    </div>


</body>

</html>
